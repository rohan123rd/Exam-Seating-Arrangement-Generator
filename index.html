<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Files</title>
</head>
<body>
    <h1>Upload Master Key and Seating Arrangement Files</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="masterKeyFile">Master Key File:</label>
        <input type="file" name="masterKeyFile" id="masterKeyFile" required><br><br>
        <label for="seatingArrangementFile">Seating Arrangement File:</label>
        <input type="file" name="seatingArrangementFile" id="seatingArrangementFile" required><br><br>
        <button type="submit">Upload and Process</button>
    </form>
</body>
</html>
